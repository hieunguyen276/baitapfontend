<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.4</title>
    <style>
        table, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr bgcolor="#666666">
            <td colspan="2" align="center"><b style="color:aliceblue">Đăng nhập hệ thống</b></td>
        </tr>
        <tr>
            <td><b>Tên tài khoản</b></td>
            <td><input type="text" placeholder="Nhập tên tài khoản"></td>
        </tr>
        <tr>
            <td><b>Mật khẩu</b></td>
            <td><input type="password" placeholder="Nhập mật khẩu"></td>
        </tr>
        <tr>
            <td><b>Xác nhận mật khẩu</b></td>
            <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
        </tr>
        <tr>
            <td><b>Ghi nhớ</b></td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td colspan="2">
            <button type="submit">Đăng nhập</button>
            <button type="submit">Làm mới</button>
            </td>
        </tr>
        <tr bgcolor="#666666" height="30px">
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
